<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Signup
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <div class="spacer" style="width:300px;height:108px;" id="signup-spacer2"></div>
  <form id="signup-form2">
    <ion-list id="signup-list2">
      <ion-item id="signup-input3">
        <ion-label></ion-label>
        <ion-input type="text" placeholder="Name"></ion-input>
      </ion-item>
      <ion-item id="signup-input4">
        <ion-label></ion-label>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item id="signup-input5">
        <ion-label></ion-label>
        <ion-input type="password" placeholder="Create Password"></ion-input>
      </ion-item>
    </ion-list>
  </form>
  <button id="signup-button3" ion-button color="calm" block>
    Sign up
  </button>
</ion-content>
